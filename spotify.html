<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your Favourite </title>
    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="Spotify "> Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songlist">
            <h1> Best Of NCS - No Copyright Sounds</h1>
            <div class="songitem">
                <img src="covers/1.jpg" alt="1">
                <span>Let Me Love you </span>
                <span class="songlistplay"><span class="timestamp"> 05:34</span><i class="far fa-3x fa-play-circle "></i>
                </span>
            </div>
        </div>
        <div class="songbanner">

        </div>

    </div>



    <div class=" bottom ">
        <input type="range " name="range " id="myprogressbar " min "0 " max="100 ">
        <div class="icons ">
            <!-- fontawesome icons-->
            <i class="far fa-3x fa-step-backward "></i>
            <i class="far fa-3x fa-play-circle "></i>
            <i class="far fa-3x fa-step-forward "></i>

        </div>
    </div>
    </div>
    <script src=" https://kit.fontawesome.com/26504e4a1f.js " crossorigin="anonymous "></script>
    <script>
        src = "script.js "
    </script>
</body>

</html>
